<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Planetary Data</h2>
<table th:each="planet : ${planets}" class="table table-striped">
    <thead>
    <tr>
        <th th:text="${planet.getName()}"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${planet.getYearLength()} + ' Earth days in one year.'"></td>
    </tr>
    <tr>
        <td th:text="${planet.getDiameter()} + ' km in diameter.'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
